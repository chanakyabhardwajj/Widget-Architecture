<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A simple Backbone app with RequireJS</title>
    <style>
		body {
			background: linear-gradient(top, #555, #222);
			margin:0;
			padding:0;	
text-align : center;	
		}

		#container{
			margin: 100px auto;	
			font: 15px 'Helvetica Neue',Helvetica,Arial,sans-serif;			
			color: #666;
			text-align : center;
			overflow:hidden;
		}
		 
		h1, nav{
			text-align:center;
			margin:0 0 20px;
		}

		.moduleBox{
			overflow:hidden;
			float:left;
			border:2px dashed silver;
			padding:10px;
			margin:10px;
		}

		.textModelItem, .newsModelItem{
			margin:10px 0;
			padding:5px;
			background: #E3E3E3;
			border: 1px solid #FFF;
			text-shadow: #FFF 0px 1px 1px;
			font-size: 13px;
			-webkit-box-shadow: rgba(0, 0, 0, 1) 0px 0px 2px;
			-moz-box-shadow: rgba(0, 0, 0, 1) 0px 0px 2px;
			box-shadow: rgba(0, 0, 0, 1) 0px 0px 2px;
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
			border-radius: 2px;
			width:500px;
		}

		.textModelItemText, .newsModelItemText{
			font-size:16px;
			font-weight: 700;
		}
	</style>
</head>
<body>
    <div id="container">
        <div id="textModuleBox" class="moduleBox">
			<h1>TextModuleBox</h1>
			<div id = "textModuleBoxContent"></div>		
		</div>

		<div id="newsModuleBox" class="moduleBox">
			<h1>NewsModuleBox</h1>
			<div id = "newsModuleBoxContent"></div>		
		</div>
    </div>
    <script data-main="js/main" src="js/require.js"></script>
</body>
</html>
